<!-- ========== HEADER ========== -->
<header class="flex fixed flex-wrap md:justify-start md:flex-nowrap z-50 w-full bg-neutral-900">
  <nav
    class="relative max-w-5xl w-full md:flex md:items-center md:justify-between md:gap-3 mx-auto px-4 sm:px-6 lg:px-8 py-1"
  >
    <!-- Logo w/ Collapse Button -->
    <div class="flex items-center justify-between">
      <div class="flex items-center">
        <img src="ggp.png" alt="Company Logo" class="w-20 h-auto" />
        <a
          class="flex-none font-semibold text-xl text-white focus:outline-hidden focus:opacity-80 px-2"
          href="#"
          aria-label="Brand"
          >Glow Girls Parlour</a
        >
      </div>

      <!-- Collapse Button -->
      <div class="md:hidden">
        <button
          type="button"
          class="hs-collapse-toggle relative size-9 flex justify-center items-center text-sm font-semibold rounded-lg border border-white/50 text-white hover:bg-white/10 focus:outline-hidden focus:bg-white/10 disabled:opacity-50 disabled:pointer-events-none"
          id="hs-base-header-collapse"
          aria-expanded="false"
          aria-controls="hs-base-header"
          aria-label="Toggle navigation"
          data-hs-collapse="#hs-base-header"
          (click)="toggleMenu()"
        >
          <svg
            class="hs-collapse-open:hidden size-4"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <line x1="3" x2="21" y1="6" y2="6" />
            <line x1="3" x2="21" y1="12" y2="12" />
            <line x1="3" x2="21" y1="18" y2="18" />
          </svg>
          <svg
            class="hs-collapse-open:block shrink-0 hidden size-4"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M18 6 6 18" />
            <path d="m6 6 12 12" />
          </svg>
          <span class="sr-only">Toggle navigation</span>
        </button>
      </div>
      <!-- End Collapse Button -->
    </div>
    <!-- End Logo w/ Collapse Button -->

    <!-- Collapse -->
    <div
      id="hs-base-header"
      class="hs-collapse hidden overflow-hidden transition-all duration-300 basis-full grow md:block"
      aria-labelledby="hs-base-header-collapse"
    >
      <div
        class="overflow-hidden overflow-y-auto max-h-[75vh] [&::-webkit-scrollbar]:w-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:bg-gray-300 dark:[&::-webkit-scrollbar-track]:bg-neutral-700 dark:[&::-webkit-scrollbar-thumb]:bg-neutral-500"
      >
        <div
          class="py-2 md:py-0 flex flex-col md:flex-row md:items-center md:justify-end gap-0.5 md:gap-1"
        >
          <a
            class="p-2 flex items-center text-sm text-white focus:outline-hidden focus:text-white"
            [routerLink]="['/home']"
            routerLinkActive="text-bold underline"
            aria-current="page"
          >
            <svg
              class="shrink-0 size-4 me-3 md:me-2 block md:hidden"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8" />
              <path
                d="M3 10a2 2 0 0 1 .709-1.528l7-5.999a2 2 0 0 1 2.582 0l7 5.999A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"
              />
            </svg>
            Home
          </a>

          <a
            class="p-2 flex items-center text-sm text-white/80 hover:text-white focus:outline-hidden focus:text-white"
            [routerLink]="['/services']"
            routerLinkActive="text-bold underline"
          >
            <svg
              class="shrink-0 size-4 me-3 md:me-2 block md:hidden"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" />
              <circle cx="12" cy="7" r="4" />
            </svg>
            Services
          </a>

          <a
            class="p-2 flex items-center text-sm text-white/80 hover:text-white focus:outline-hidden focus:text-white"
            [routerLink]="['/gallery']"
            routerLinkActive="text-bold underline"
          >
            <svg
              class="shrink-0 size-4 me-3 md:me-2 block md:hidden"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="M4 22h16a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H8a2 2 0 0 0-2 2v16a2 2 0 0 1-2 2Zm0 0a2 2 0 0 1-2-2v-9c0-1.1.9-2 2-2h2"
              />
              <path d="M18 14h-8" />
              <path d="M15 18h-5" />
              <path d="M10 6h8v4h-8V6Z" />
            </svg>
            Gallery
          </a>
          <a
            class="p-2 flex items-center text-sm text-white/80 hover:text-white focus:outline-hidden focus:text-white"
            [routerLink]="['/contact']"
            routerLinkActive="text-bold underline"
          >
            <svg
              class="shrink-0 size-4 me-3 md:me-2 block md:hidden"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <rect x="2" y="4" width="20" height="16" rx="2" ry="2" />
              <polyline points="2,6 12,13 22,6" />
            </svg>
            Contact
          </a>

          <!-- Button Group -->
          <div
            class="relative flex flex-wrap items-center gap-x-1.5 md:ps-2.5 mt-1 md:mt-0 md:ms-1.5 before:block before:absolute before:top-1/2 before:-start-px before:w-px before:h-4 before:bg-white/30 before:-translate-y-1/2"
          >
            <a
              class="p-2 w-full flex items-center text-sm text-white/80 hover:text-white focus:outline-hidden focus:text-white"
              href="https://glowgirlsparlour.setmore.com"
              target="_blank"
              (click)="bookAppointmentClicked()"
            >
              Book an Appointment
            </a>
          </div>
          <!-- End Button Group -->
        </div>
      </div>
    </div>
    <!-- End Collapse -->
  </nav>
</header>
