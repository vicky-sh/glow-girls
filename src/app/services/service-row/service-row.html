<th
  class="py-5 ps-6 pe-6 text-sm font-normal text-gray-600 text-start whitespace-nowrap dark:text-neutral-400 text-center"
  scope="row"
>
  {{ serviceName() }}
</th>

<td class="py-5 px-6 text-center">
  <p class="italic">{{ description() }}</p>
</td>

<td class="py-5 px-6 text-center">&#8377; {{ price() }}</td>

<td class="py-5 px-6 text-center">
  <a
    class="w-full sm:w-auto py-3 px-4 inline-flex justify-center items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-orange-400 text-white hover:bg-orange-500 focus:outline-hidden focus:bg-orange-500 disabled:opacity-50 disabled:pointer-events-none"
    href="{{ bookingLink() }}"
    target="_blank"
    (click)="trackBookService()"
  >
    Book now
  </a>
</td>
<td></td>
